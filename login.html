<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Equipo Tecnico de la escuela EESTN N°2">

	<link href="css/poncho/bootstrap.min.css" rel="stylesheet">
	<link href="css/poncho/fonts.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/poncho/icons.min.css" rel="stylesheet">
	<link href="css/poncho/poncho.min.css" rel="stylesheet">

	<script defer src="js/main.js"></script>

	<title>Inicio</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-top navbar-default bg-celeste-argentina" role="navigation">
			<div class="container">
				<div>
					<div class="navbar-header">
						<a class="navbar-brand" href="index.html" aria-label="Argentina.gob.ar Presidencia de la Nación">
							<img alt="" src="assets/images/logo.webp" height="50">
						</a>
					</div>
					<div class="nav navbar-nav navbar-right hidden-xs">
						<a href="#" class="btn btn-mi-argentina visible-xs">
							<i class="fa fa-times"></i>
						</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main role="main">
		<section>
			<div class="container">
				<div class="row m-b-2">
					<div class="col-md-6 col-md-offset-3">
						<h4 class="activities-sidbar">Sistema de Gestion de Codigo Azul</h4>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div id="errores" aria-live="polite" class="alert alert-danger hidden">
							<h5>Se han producido los siguientes errores:</h5>
							<ol>
								<li>Ingresá tu usuario</li>
								<li>Ingresá tu contraseña</li>
							</ol>
						</div>
						<form method="post">
							<div class="row">
								<div class="col-md-10 form-group item-form">
									<label for="usuario">Usuario</label>
									<input type="text" name="user" class="form-control" id="usuario" required="" aria-required="true">
									<p class="help-block error hidden">Ingresá tu usuario</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-10 form-group item-form">
									<label for="password">Contraseña</label>
									<input id="password" type="password" class="form-control" name="password">
									<p class="help-block error">Ingresá tu contraseña</p>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3">
									<button type="button" class="btn btn-success" onclick="location.href='/sistema-codigo-azul/login'">INGRESAR</button>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-10">
									<hr>
								</div>
							</div>
						</form>

						<div class="row">
							<div class="col-xs-12">

								<p><a href="#">Recuperar mi contraseña</a></p>
								<p><a href="#">Crear una nueva cuenta para ingresar</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<div class="container-fluid">
			<div class="row sub-footer">
				<div class="container">
					<div class="col-sm-6 m-y-1 p-x-0">
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
